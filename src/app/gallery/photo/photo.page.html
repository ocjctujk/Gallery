<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="gallery"></ion-back-button>
    </ion-buttons>
    <ion-title>photo</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDelete()"
        ><ion-icon slot="icon-only" name="trash"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" push-md="3">
        <ion-img [src]="imageSource"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
